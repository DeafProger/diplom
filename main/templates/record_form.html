{% extends 'basic_template.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="invisible">
                    {% for field in form %}
                        {{ field.label_tag }} </br> 
                        {{ field.errors }} 
                        {{ field }}
                    </div>
                    <div class="visible">
                    {% endfor %}
                    </div>  </br> </br> 

                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Записаться
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
